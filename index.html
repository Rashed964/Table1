<!DOCTYPE html>
<html>
    <head>
        <title>Table Design</title>
        <link rel="icon" href="images/table.jpg">
    </head>
    <body>
        <p><h1 align="center"><u>First Table</u></h1></p>
        <table border="1px" cellspacing="0" align="center">
            
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thur</th>
                <th>Fri</th>
                
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>
            <tr>
                <th colspan="5">Lunch</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Arts</td>
                <td rowspan="2">Project</td>
                
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>
        </table>
        
        
       <p><h1 align="center"><u>Second Table</u></h1></p>
            <table border="1px" cellspacing="0" align="center">
            <tr>
                <th colspan="5">Room Tariff</th>

            </tr>
            <tr>
                <th rowspan="3">Room type</th>
                <th colspan="2">Deluxe</th>
                <th colspan="2">Executive</th>
            </tr>
            <tr>
                <td>Ac</td>
                <td>Non-Ac</td>
                <td>Ac</td>
                <td>Non-Ac</td>
            </tr>
            <tr>
                <td>1500</td>
                <td>1000</td>
                <td>2500</td>
                <td>1500</td>
            </tr>

        </table>
    </body>
</html>
